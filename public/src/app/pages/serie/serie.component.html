<button type="button" class="btn btn-primary" (click)="openModal(serieEditorTemplate)">Open modal</button>

<template #serieEditorTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editer une serie</h4>
    <button type="button" class="close pull-right" (click)="serieEditorModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-serie-editor></app-serie-editor>
  </div>
</template>
